<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <div class="container">
        <div class="design">
            <div class="pill-1 rotate-45"></div>
            <div class="pill-2 rotate-45"></div>
            <div class="pill-3 rotate-45"></div>
            <div class="pill-4 rotate-45"></div>
        </div>

        <div class="login">
            <h3 class="title">User Login</h3>
            <div class="text-input">
                <i class="ri-lock-fill"></i>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
            </div>
            <div class="text-input">
                <i class="ri-lock-fill"></i>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
            </div>

            <!-- <button class="login-btn">LOGIN</button> -->
            <!-- <a href="#" class="forgot">Forgot Username/Password?</a> -->
            <button type="button" onclick="saveData()" class="login-btn" id="save_btn">LOGIN</button>

            <div class="create">
                <p style="font-size: 13px;">dont have an account >> </p><a href="index.html">Create Your
                    Account</a>
                <i class="ri-arrow-right-fill"></i>
            </div>
        </div>
    </div>
</body>
<script>
    function saveData() {
        let email, password;
        email = document.getElementById("email").value;
        password = document.getElementById("password").value;

        //USER AUTENTICATION
        let user_record = new Array();
        user_record = JSON.parse(localStorage.getItem("users")) ? JSON.parse(localStorage.getItem("users")) : []

        //COLLECT USER LOGIN SESSION DATA
        //SET USER VALUE OF NAME AND EMAIL IN LOCAL STORAGE FOR FUTURE USE
        if (user_record.some((v) => {
            return v.email == email && v.password == password
        })) {
            alert("Login successful")
            let current_user = user_record.filter((v) => {
                return v.email == email && v.password == password
            })[0]

            //REDIRECT TO PROFILE PAGE
            //CREATE PROFILE PAGE
            localStorage.setItem("name", current_user.name);
            localStorage.setItem("email", current_user.email);
            localStorage.setItem("password", current_user.password);
            window.location.href = "dashbaord0.html"
        }

        else {
            alert("Login Fail");
        }
    }
</script>

</html>
